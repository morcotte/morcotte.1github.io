<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Registro</title>
</head>
<body>

    <div class="container mt-5">
        <div class="row d-flex align-items-center">
            <!-- Columna para la imagen -->
            <div class="col-md-6 text-center">
                <img src="img/Logo2.jpg" alt="Logo" class="img-fluid d-block mx-auto" style="max-width: 80%;">
            </div>

            <!-- Columna para el formulario -->
            <div class="col-md-6">
                <div class="p-4 border rounded bg-light">
                    <h1 class="text-center mb-4">REGISTRARSE</h1>
                    <form>
                        <div class="row mb-3">
                            <div class="col">
                                <label class="form-label">Nombre</label>
                                <input type="text" class="form-control" required>
                            </div>
                            <div class="col">
                                <label class="form-label">Apellido</label>
                                <input type="text" class="form-control" required>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col">
                                <label class="form-label">Tipo de Documento</label>
                                <select class="form-select" required>
                                    <option value="1">Cédula</option>
                                    <option value="2">Cédula de Extranjería</option>
                                    <option value="3">Pasaporte</option>
                                </select>
                            </div>
                            <div class="col">
                                <label class="form-label">Número de Documento</label>
                                <input type="text" class="form-control" required>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col">
                                <label class="form-label">Fecha de Nacimiento</label>
                                <input type="date" class="form-control "min="1900-01-01" max="2024-12-31" required>
                            </div>
                            <div class="col">
                                <label class="form-label d-block">Elige Tu Rol</label>
                                <div class="d-flex gap-2">
                                    <button type="button" class="btn btn-outline-info">Comprador</button>
                                    <button type="button" class="btn btn-outline-info">Administrador</button>
                                </div>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col">
                                <label class="form-label">Celular</label>
                                <input type="text" class="form-control" required>
                            </div>
                            <div class="col">
                                <label class="form-label">Dirección</label>
                                <input type="text" class="form-control" required>
                            </div>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-outline-dark">REGISTRARSE</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
